- name: 'Update repository metadata if package is RPM'
  ansible.builtin.command: createrepo --update "{{ item.repository.base_path }}/{{ item.repository.name }}"
  when: item.source.ext == "rpm"
  loop: "{{ git_packages }}"
  loop_control:
    loop_var: git_package
  become: true


